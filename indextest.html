    <script>
        // Sistema de estado reactivo
        const AppState = {
            _state: { 
                category: 'home', 
                search: '', 
                favorites: JSON.parse(localStorage.getItem('favorites')) || [],
                page: 1,
                isLoading: false
            },
            _listeners: [],
            
            setState(newState) {
                this._state = { ...this._state, ...newState };
                this._listeners.forEach(listener => listener(this._state));
                if (newState.isLoading !== undefined) {
                    document.querySelector('.loading').style.display = newState.isLoading ? 'block' : 'none';
                }
            },
            
            subscribe(listener) {
                this._listeners.push(listener);
                return () => {
                    this._listeners = this._listeners.filter(l => l !== listener);
                };
            },
            
            getState() {
                return this._state;
            }
        };

        // Variables globales
        let searchIndex = [];
        let adsterraContainerCreated = false;
        let lastScroll = 0;
        let navHidden = false;

        // Crear anuncio alternativo si se bloquea el script

            if (adSlots.length === 0) return;

            const fallbackAdContent = `

                        class="asd-image" 
                        alt="Publicidad"
                        loading="lazy">
                    <div class="asd-content">
                        <h3 class="asd-title">¡Tu apoyo hace la diferencia! ❤️</h3>

                        <div class="asd-cta">Visitar</div>
                    </div>
                </a>
            `;
            
            adSlots.forEach(container => {
                if (container.innerHTML.trim() === '' || container.querySelector('#container-92a5cd60c487a8ec687237fdb53b8531')) {
                     container.classList.add('fallback-ad');
                     container.innerHTML = fallbackAdContent;
                }
            });
        }

        function createAdElement(isFirstAd) {
            const adContainer = document.createElement('div');
            adContainer.className = 'asd-container';
            
            if (isFirstAd) {
                const badge = document.createElement('div');
                badge.className = 'asd-badge';
                badge.textContent = 'PUBLICIDAD';
                adContainer.appendChild(badge);

                const adsterraPlaceholder = document.createElement('div');
                adsterraPlaceholder.id = 'container-92a5cd60c487a8ec687237fdb53b8531';
                adContainer.appendChild(adsterraPlaceholder);
            }
            
            return adContainer;
        }

        async function loadAnimeData() {
            try {
                AppState.setState({ isLoading: true });
                
                // Intentar cargar desde cache primero
                if ('caches' in window) {
                    const cachedResponse = await caches.match('animeData.json');
                    if (cachedResponse) {
                        const data = await cachedResponse.json();
                        AppState.setState({ isLoading: false });
                        return data;
                    }
                }
                
                const response = await fetch('animeData.json', {
                    headers: {
                        'Cache-Control': 'max-age=300'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                AppState.setState({ isLoading: false });
                return data;
            } catch (error) {
                console.error("No se pudo cargar animeData:", error);
                document.querySelector('.anime-grid').innerHTML = `<p class="no-results" role="alert">Error al cargar los datos. Por favor, inténtalo más tarde.</p>`;
                AppState.setState({ isLoading: false });
                return [];
            }
        }

        function toggleFavorite(title) {
            const state = AppState.getState();
            const favorites = [...state.favorites];
            const index = favorites.indexOf(title);
            
            if (index === -1) {
                favorites.push(title);
            } else {
                favorites.splice(index, 1);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            AppState.setState({ favorites });
            updateFavoriteIcons();

            if (state.category === 'favorites') {
                filterAndRenderCards();
            }
        }

        function updateFavoriteIcons() {
            const { favorites } = AppState.getState();
            document.querySelectorAll('.favorite-icon').forEach(icon => {
                const cardElement = icon.closest('.anime-card');
                if (cardElement) {
                    const titleElement = cardElement.querySelector('.anime-title');
                    if (titleElement) {
                        const title = titleElement.textContent;
                        const isActive = favorites.includes(title);
                        icon.classList.toggle('active', isActive);
                        icon.setAttribute('aria-pressed', isActive.toString());
                    }
                }
            });
        }

        function generateCards(data) {
            const grid = document.querySelector('.anime-grid');
            grid.innerHTML = '';
            const fragment = document.createDocumentFragment();
            adsterraContainerCreated = false;

            if (!Array.isArray(data) || data.length === 0) {
                updateNoResultsMessage(data);
                return;
            }

            data.forEach((item, index) => {
                if (index > 0 && index % 18 === 0) {
                    const adElement = createAdElement(!adsterraContainerCreated);
                    if (!adsterraContainerCreated) {
                        adsterraContainerCreated = true;
                    }
                    fragment.appendChild(adElement);
                }

                const cardDiv = document.createElement('div');
                cardDiv.className = 'anime-card';
                cardDiv.dataset.link = item.url;
                cardDiv.tabIndex = 0;
                cardDiv.setAttribute('role', 'article');
                cardDiv.setAttribute('aria-label', `Tarjeta de ${item.title}`);
                
                const sanitizedTitle = item.title.replace(/'/g, "\\'").replace(/"/g, "&quot;");

                cardDiv.innerHTML = `
                    <div class="favorite-icon" onclick="event.stopPropagation(); toggleFavorite('${sanitizedTitle}')" 
                         role="button" aria-pressed="false" aria-label="Marcar como favorito">♥</div>
                    <div class="category-bubbles">
                        ${(item.categories || []).map(cat => 
                            `<div class="category-bubble" aria-label="Categoría ${cat}">${cat.toUpperCase()}</div>`
                        ).join('')}
                    </div>
                    <img src="${item.image}" 
                         alt="Portada de ${item.title}"
                         class="anime-image"
                         loading="lazy"
                         decoding="async"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIiBmaWxsPSIjOTk5Ij5JbWFnZW4gbm8gZGlzcG9uaWJsZTwvdGV4dD48L3N2Zz4='">
                    <h3 class="anime-title">${item.title}</h3>
                    <div class="anime-description">
                        <p class="description-content">${item.description}</p>
                    </div>`;
                    
                fragment.appendChild(cardDiv);
            });
            
            grid.appendChild(fragment);
            setupCardInteractions();
        }

        function setupCardInteractions() {
            document.querySelectorAll('.anime-card').forEach(card => {
                // Click para abrir enlace
                card.addEventListener('click', () => {
                    window.open(card.dataset.link, '_blank');
                });
                
                // Teclado accessibility
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        window.open(card.dataset.link, '_blank');
                    }
                });
            });
        }

        function filterAndRenderCards() {
            const state = AppState.getState();
            let filteredData;

            if (state.category === 'favorites') {
                filteredData = window.animeData.filter(item =>
                    state.favorites.includes(item.title) &&
                    item.title.toLowerCase().includes(state.search.toLowerCase())
                );
            } else {
                filteredData = window.animeData.filter(item =>
                    (state.category === 'home' || (item.categories && item.categories.includes(state.category))) &&
                    item.title.toLowerCase().includes(state.search.toLowerCase())
                );
            }

            // Usar requestAnimationFrame para animaciones fluidas
            requestAnimationFrame(() => {
                generateCards(filteredData);
                updateNoResultsMessage(filteredData);
                updateFavoriteIcons();
                setupIntersectionObserver();
            });
        }

        function updateNoResultsMessage(data) {
            let existingMessage = document.querySelector('.no-results');
            const grid = document.querySelector('.anime-grid');
            const state = AppState.getState();

            if (!data || data.length === 0) {
                if (!existingMessage) {
                    existingMessage = document.createElement('p');
                    existingMessage.className = 'no-results';
                    existingMessage.setAttribute('role', 'alert');
                    grid.insertAdjacentElement('afterend', existingMessage);
                }
                
                if (state.category === 'favorites') {
                    if (state.search) {
                        existingMessage.textContent = `💔 No se encontraron favoritos que coincidan con "${state.search}".`;
                    } else {
                        existingMessage.textContent = '💔 Aún no has añadido nada a favoritos. ¡Toca el corazón en tus animes preferidos para guardarlos aquí!';
                    }
                } else {
                    existingMessage.textContent = `🔍 No se encontraron resultados para "${state.search || 'la categoría seleccionada'}"`;
                }
            } else if (existingMessage) {
                existingMessage.remove();
            }
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                        observer.unobserve(entry.target);
                    }
                });
            }, { rootMargin: '0px 0px -50px 0px', threshold: 0.1 });

            document.querySelectorAll('.anime-card, .asd-container').forEach(card => {
                observer.observe(card);
            });
        }

        // Búsqueda con debounce
        const debounceSearch = (() => {
            let timeout;
            return (value) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    AppState.setState({ search: value.trim().toLowerCase() });
                }, 300);
            };
        })();

        // Navegación móvil mejorada
        class MobileNavigation {
            constructor() {
                this.navbar = document.querySelector('.navbar');
                this.isMobile = window.innerWidth <= 768;
                this.throttleTimeout = null;

                this.addEventListeners();
                this.handleResize();
            }

            addEventListeners() {
                window.addEventListener('scroll', () => this.handleScrollThrottled(), { passive: true });
                window.addEventListener('resize', () => this.handleResize());
            }
            
            handleScrollThrottled() {
                if (!this.throttleTimeout) {
                    this.throttleTimeout = setTimeout(() => {
                        this.performScrollAction();
                        this.throttleTimeout = null;
                    }, 100);
                }
            }

            performScrollAction() {
                if (!this.isMobile || document.querySelector('.nav-links.active')) return;

                const currentScroll = window.pageYOffset;
                if (currentScroll > lastScroll && currentScroll > 150) {
                    if (!navHidden) {
                        this.navbar.classList.add('nav-hidden');
                        navHidden = true;
                    }
                } else {
                    if (navHidden) {
                        this.navbar.classList.remove('nav-hidden');
                        navHidden = false;
                    }
                }
                lastScroll = currentScroll <= 0 ? 0 : currentScroll;
            }

            handleResize() {
                this.isMobile = window.innerWidth <= 768;
                if (!this.isMobile) {
                    this.navbar.classList.remove('nav-hidden');
                    navHidden = false;
                    const navLinks = document.querySelector('.nav-links');
                    if(navLinks.classList.contains('active')){
                        navLinks.classList.remove('active');
                        document.querySelector('.menu-toggle').textContent = '☰';
                        document.querySelector('.menu-toggle').setAttribute('aria-expanded', 'false');
                        document.querySelector('.navbar').classList.remove('active');
                    }
                }
                this.performScrollAction();
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', async () => {
            // Inicializar estado
            const savedCategory = localStorage.getItem('selectedCategory') || 'home';
            AppState.setState({ category: savedCategory });
            
            // Configurar navegación móvil
            new MobileNavigation();
            
            // Configurar eventos de navegación
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const newCategory = link.getAttribute('href').slice(1);
                    const state = AppState.getState();
                    
                    if (state.category === newCategory && state.search === '') return;
                    
                    AppState.setState({ category: newCategory });
                    localStorage.setItem('selectedCategory', newCategory);

                    document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
                    link.classList.add('active');
                    
                    const navLinksContainer = document.querySelector('.nav-links');
                    if (navLinksContainer.classList.contains('active')) {
                         navLinksContainer.classList.remove('active');
                         document.querySelector('.menu-toggle').textContent = '☰';
                         document.querySelector('.menu-toggle').setAttribute('aria-expanded', 'false');
                    }
                });
            });

            // Configurar búsqueda
            document.querySelector('.search-input').addEventListener('input', (e) => {
                debounceSearch(e.target.value);
            });

            // Configurar menú móvil
            document.querySelector('.menu-toggle').addEventListener('click', (e) => {
                e.stopPropagation();
                const navLinks = document.querySelector('.nav-links');
                const isOpening = !navLinks.classList.contains('active');
                navLinks.classList.toggle('active');
                e.currentTarget.textContent = isOpening ? '×' : '☰';
                e.currentTarget.setAttribute('aria-expanded', isOpening.toString());
                document.querySelector('.navbar').classList.toggle('active', isOpening);
            });

            // Cerrar menú al hacer clic fuera
            document.addEventListener('click', (e) => {
                const navLinks = document.querySelector('.nav-links');
                const menuToggle = document.querySelector('.menu-toggle');
                if (navLinks.classList.contains('active') && !e.target.closest('.navbar')) {
                    navLinks.classList.remove('active');
                    menuToggle.textContent = '☰';
                    menuToggle.setAttribute('aria-expanded', 'false');
                    document.querySelector('.navbar').classList.remove('active');
                }
            });

            // Botón volver arriba
            document.querySelector('.back-to-top').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Scroll events
            window.addEventListener('scroll', () => {
                // Botón volver arriba
                const button = document.querySelector('.back-to-top');
                if (window.scrollY > 300) {
                    button.classList.add('show');
                } else {
                    button.classList.remove('show');
                }

                // Cerrar menú móvil al hacer scroll
                const navLinks = document.querySelector('.nav-links');
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    document.querySelector('.menu-toggle').textContent = '☰';
                    document.querySelector('.menu-toggle').setAttribute('aria-expanded', 'false');
                    document.querySelector('.navbar').classList.remove('active');
                }
            }, { passive: true });

            // Cargar datos
            window.animeData = await loadAnimeData();
            
            // Crear índice de búsqueda
            searchIndex = window.animeData.map(item => ({
                ...item,
                searchable: `${item.title} ${item.description} ${(item.categories || []).join(' ')}`.toLowerCase()
            }));

            // Suscribirse a cambios de estado
            AppState.subscribe((state) => {
                filterAndRenderCards();
            });

            // Renderizar inicialmente
            filterAndRenderCards();

            // Configurar anuncios
            try {
                // Cargar Adsterra
                const nativeScript = document.createElement('script');
                nativeScript.async = true;
                nativeScript.dataset.cfasync = 'false';
                nativeScript.src = '//pl27363244.profitableratecpm.com/92a5cd60c487a8ec687237fdb53b8531/invoke.js';
                document.head.appendChild(nativeScript);
            } catch (e) {
                console.error('Error loading ads:', e);
            }
            
            // Fallback para anuncios bloqueados
            setTimeout(() => {
                const adContainer = document.getElementById('container-92a5cd60c487a8ec687237fdb53b8531');
                if (!adContainer || adContainer.innerHTML.trim() === '') {
                    createFallbackAd();
                }
            }, 2000);

            // Métricas de performance
            performance.mark('loadStart');
            window.addEventListener('load', () => {
                performance.mark('loadEnd');
                performance.measure('pageLoad', 'loadStart', 'loadEnd');
                console.log(`Tiempo de carga: ${performance.getEntriesByName('pageLoad')[0].duration}ms`);
            });
        });
    </script>
