<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remastersanime4k</title>
    <meta name="description" content="Remastersanime4k - Tu fuente principal de anime remasterizado en 4K, mangas y mas">
    <meta property="og:title" content="Remastersanime4k">
    <meta property="og:type" content="website">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --color1: #ffcccc;
            --color2: #ccffff;
            --color3: #ffd9cc;
            --color4: #ccfffc;
        }
        
        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        body {
            background: linear-gradient(135deg, var(--color1), var(--color2), var(--color3), var(--color4));
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border-radius: 15px;
            padding: 0.8rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .site-title {
            color: #2d3436;
            font-size: 1.8rem;
            margin: 0;
            text-decoration: none;
            cursor: default;
            user-select: none;
        }

        .nav-links {
            display: flex;
            gap: 1.2rem;
            flex-grow: 1;
            justify-content: center;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .nav-links a {
            color: #2d3436;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .nav-links a.active {
            background: var(--primary-color);
            color: white !important;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 3px 3px 6px #d1d1d1, -3px -3px 6px #ffffff;
        }

        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
            flex-grow: 1;
            min-width: 200px;
        }

        .search-input {
            width: 90%;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            margin-bottom: 80px;
        }

        .anime-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1rem;
            border: 2px solid #fff;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            text-decoration: none !important;
            color: inherit !important;
            will-change: transform, box-shadow;
            isolation: isolate;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
        }

        .anime-image {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            border: 3px solid white;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .anime-card:hover .anime-image {
            transform: scale(1.02);
        }

        .category-bubbles {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            max-width: 80%;
            z-index: 1;
        }

        .category-bubble {
            background: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.7rem;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .anime-title {
            color: #2d3436;
            text-align: center;
            margin: 1rem 0;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .anime-description {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 1rem;
            border-radius: 5px 5px 15px 15px;
            margin-top: 1rem;
            border-top: 2px solid white;
            font-family: 'Roboto', sans-serif;
            color: #2d3436;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-to-top.show {
            opacity: 1;
        }

        .back-to-top:hover {
            transform: scale(1.1) translateY(-3px);
        }

        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #ff6b6b;
            z-index: 2;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .favorite-icon:hover {
            transform: scale(1.2);
        }

        .favorite-icon.active {
            color: #ff0000;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        .no-results {
            text-align: center;
            font-size: 1.5rem;
            color: #2d3436;
            width: 100%;
            margin-top: 2rem;
            grid-column: 1 / -1;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #2d3436;
            padding: 0.5rem;
        }

        .ad-container {
            grid-column: 1 / -1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 1.5rem;
            margin: 2rem 0;
            position: relative;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 180px;
        }

        .ad-container:hover {
            transform: translateY(-3px);
        }

        .ad-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.7rem;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .ad-image {
            width: 250px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid white;
            flex-shrink: 0;
        }

        .ad-content {
            flex-grow: 1;
        }

        .ad-title {
            font-family: 'Comic Neue', cursive;
            color: #2d3436;
            margin: 0 0 1rem 0;
            font-size: 1.4rem;
        }

        .ad-description {
            font-family: 'Roboto', sans-serif;
            color: #2d3436;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .ad-cta {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-family: 'Comic Neue', cursive;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            
            .navbar {
                gap: 1rem;
                padding: 1rem;
                top: 10px;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--glass-bg);
                backdrop-filter: blur(15px);
                margin: 10px;
                padding: 1.5rem;
                border-radius: 12px;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
            }
            
            .menu-toggle {
                display: flex;
                order: 1;
                margin-left: auto;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                align-items: center;
                justify-content: center;
            }
            
            .search-container {
                order: 2;
                width: 100%;
            }

            .anime-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 1rem;
            }

            .ad-container {
                flex-direction: column;
                text-align: center;
            }

            .ad-image {
                width: 100%;
                height: 200px;
            }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="site-title">Remastersanime4k</h1>
        <button class="menu-toggle" aria-label="Menu">&#9776;</button>
        <div class="nav-links">
            <a href="#home" class="active">Inicio</a>
            <a href="#anime">Anime</a>
            <a href="#manga">Mangas</a>
            <a href="#manhwa">Manhwa</a>
            <a href="#manhua">Manhua</a>
            <a href="#favorites">Favoritos</a>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar contenido...">
        </div>
    </nav>

    <div class="loading">Cargando...</div>
    <div class="anime-grid"></div>
    <button class="back-to-top">&#8593;</button>

<script>
const CONFIG = {
    dataSource: 'animeData.json',
    adFrequency: 18,
    adConfig: {
        fallbackAd: {
            url: 'https://remastersanime4k.github.io/Espacio-Publicitario.html',
            image: 'https://i.pinimg.com/736x/11/15/2d/11152dc45f236704097ab8582b865acb.jpg',
            title: 'Tu apoyo hace la diferencia',
            description: 'Tu visita a los patrocinadores hace posible que sigamos compartiendo tu anime favorito en 4K',
            cta: 'Visitar'
        }
    },
    storage: {
        favoritesKey: 'anime_favorites',
        categoryKey: 'selected_category'
    }
};

class AnimeApp {
    constructor() {
        this.currentCategory = 'home';
        this.searchTerm = '';
        this.animeData = [];
        this.elements = this.cacheElements();
        this.init();
    }

    cacheElements() {
        return {
            grid: document.querySelector('.anime-grid'),
            loading: document.querySelector('.loading'),
            searchInput: document.querySelector('.search-input'),
            navLinks: document.querySelectorAll('.nav-links a'),
            navLinksContainer: document.querySelector('.nav-links'),
            menuToggle: document.querySelector('.menu-toggle'),
            navbar: document.querySelector('.navbar'),
            backToTop: document.querySelector('.back-to-top')
        };
    }

    async init() {
        this.showLoading(true);
        await this.loadData();
        this.restoreState();
        this.setupEventListeners();
        this.filterAndRender();
    }

    async loadData() {
        try {
            const response = await fetch(CONFIG.dataSource);
            if (!response.ok) throw new Error('Error HTTP: ' + response.status);
            this.animeData = await response.json();
        } catch (error) {
            console.error("Error al cargar datos:", error);
            this.showError('Error al cargar los datos');
        }
    }

    restoreState() {
        this.currentCategory = this.storage.get(CONFIG.storage.categoryKey) || 'home';
        this.elements.navLinks.forEach(link => {
            const href = link.getAttribute('href');
            link.classList.toggle('active', href === '#' + this.currentCategory);
        });
    }

    setupEventListeners() {
        this.elements.navLinksContainer.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (!link) return;
            e.preventDefault();
            this.handleCategoryChange(link);
        });

        this.elements.searchInput.addEventListener('input', this.debounce((e) => {
            this.searchTerm = e.target.value.trim();
            this.filterAndRender();
        }, 300));

        this.elements.menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            this.toggleMobileMenu();
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar') && this.elements.navLinksContainer.classList.contains('active')) {
                this.closeMobileMenu();
            }
        });

        this.elements.grid.addEventListener('click', (e) => {
            this.handleGridClick(e);
        });

        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    this.handleScroll();
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });

        this.elements.backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    handleCategoryChange(link) {
        const newCategory = link.getAttribute('href').slice(1);
        if (this.currentCategory === newCategory && !this.searchTerm) return;

        this.currentCategory = newCategory;
        this.storage.set(CONFIG.storage.categoryKey, newCategory);

        this.elements.navLinks.forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        
        this.closeMobileMenu();
        this.filterAndRender();
    }

    handleGridClick(e) {
        const favoriteIcon = e.target.closest('.favorite-icon');
        if (favoriteIcon) {
            e.stopPropagation();
            const card = favoriteIcon.closest('.anime-card');
            const title = card.dataset.title;
            this.toggleFavorite(title);
            return;
        }

        const card = e.target.closest('.anime-card');
        if (card && !e.target.closest('a, button')) {
            const url = card.dataset.link;
            if (url) window.open(url, '_blank');
        }

        const adContainer = e.target.closest('.ad-container');
        if (adContainer) {
            const link = adContainer.dataset.url;
            if (link) window.open(link, '_blank');
        }
    }

    handleScroll() {
        this.elements.backToTop.classList.toggle('show', window.scrollY > 300);
        
        if (this.elements.navLinksContainer.classList.contains('active')) {
            this.closeMobileMenu();
        }
    }

    toggleMobileMenu() {
        const isOpening = !this.elements.navLinksContainer.classList.contains('active');
        this.elements.navLinksContainer.classList.toggle('active');
        this.elements.menuToggle.textContent = isOpening ? '\u00D7' : '\u2630';
    }

    closeMobileMenu() {
        this.elements.navLinksContainer.classList.remove('active');
        this.elements.menuToggle.textContent = '\u2630';
    }

    toggleFavorite(title) {
        const favorites = this.storage.get(CONFIG.storage.favoritesKey) || [];
        const index = favorites.indexOf(title);
        
        if (index === -1) {
            favorites.push(title);
        } else {
            favorites.splice(index, 1);
        }
        
        this.storage.set(CONFIG.storage.favoritesKey, favorites);
        
        const card = this.elements.grid.querySelector('[data-title="' + title + '"]');
        if (card) {
            const icon = card.querySelector('.favorite-icon');
            icon.classList.toggle('active', index === -1);
        }

        if (this.currentCategory === 'favorites') {
            this.filterAndRender();
        }
    }

    filterAndRender() {
        if (!this.animeData.length) return;

        const filteredData = this.getFilteredData();
        
        this.showLoading(true);
        requestAnimationFrame(() => {
            this.render(filteredData);
            this.showLoading(false);
            this.updateNoResultsMessage(filteredData);
        });
    }

    getFilteredData() {
        if (this.currentCategory === 'favorites') {
            const favorites = this.storage.get(CONFIG.storage.favoritesKey) || [];
            return this.animeData.filter(item =>
                favorites.includes(item.title) &&
                item.title.toLowerCase().includes(this.searchTerm.toLowerCase())
            );
        }

        return this.animeData.filter(item =>
            (this.currentCategory === 'home' || (item.categories && item.categories.includes(this.currentCategory))) &&
            item.title.toLowerCase().includes(this.searchTerm.toLowerCase())
        );
    }

    render(data) {
        this.elements.grid.innerHTML = '';
        const fragment = document.createDocumentFragment();
        const favorites = this.storage.get(CONFIG.storage.favoritesKey) || [];

        data.forEach((item, index) => {
            if (index > 0 && index % CONFIG.adFrequency === 0) {
                fragment.appendChild(this.createAdElement());
            }
            fragment.appendChild(this.createCard(item, favorites));
        });

        this.elements.grid.appendChild(fragment);
    }

    createCard(item, favorites) {
        const card = document.createElement('div');
        card.className = 'anime-card';
        card.dataset.link = item.url;
        card.dataset.title = item.title;

        const isFavorite = favorites.includes(item.title);
        
        const favoriteDiv = document.createElement('div');
        favoriteDiv.className = 'favorite-icon' + (isFavorite ? ' active' : '');
        favoriteDiv.textContent = '\u2665';
        
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category-bubbles';
        if (item.categories) {
            item.categories.forEach(cat => {
                const bubble = document.createElement('div');
                bubble.className = 'category-bubble';
                bubble.textContent = cat.toUpperCase();
                categoryDiv.appendChild(bubble);
            });
        }
        
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = 'Portada de ' + item.title;
        img.className = 'anime-image';
        img.loading = 'lazy';
        
        const title = document.createElement('h3');
        title.className = 'anime-title';
        title.textContent = item.title;
        
        const desc = document.createElement('div');
        desc.className = 'anime-description';
        const descP = document.createElement('p');
        descP.textContent = item.description;
        desc.appendChild(descP);
        
        card.appendChild(favoriteDiv);
        card.appendChild(categoryDiv);
        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(desc);

        return card;
    }

    createAdElement() {
        const ad = CONFIG.adConfig.fallbackAd;
        const container = document.createElement('div');
        container.className = 'ad-container';
        container.dataset.url = ad.url;

        const badge = document.createElement('div');
        badge.className = 'ad-badge';
        badge.textContent = 'PUBLICIDAD';
        
        const img = document.createElement('img');
        img.src = ad.image;
        img.className = 'ad-image';
        img.alt = 'Publicidad';
        img.loading = 'lazy';
        
        const content = document.createElement('div');
        content.className = 'ad-content';
        
        const title = document.createElement('h3');
        title.className = 'ad-title';
        title.textContent = ad.title;
        
        const desc = document.createElement('p');
        desc.className = 'ad-description';
        desc.textContent = ad.description;
        
        const cta = document.createElement('span');
        cta.className = 'ad-cta';
        cta.textContent = ad.cta;
        
        content.appendChild(title);
        content.appendChild(desc);
        content.appendChild(cta);
        
        container.appendChild(badge);
        container.appendChild(img);
        container.appendChild(content);

        return container;
    }

    updateNoResultsMessage(data) {
        let existingMessage = document.querySelector('.no-results');
        
        if (data.length === 0) {
            if (!existingMessage) {
                existingMessage = document.createElement('p');
                existingMessage.className = 'no-results';
                this.elements.grid.appendChild(existingMessage);
            }
            
            if (this.currentCategory === 'favorites') {
                existingMessage.textContent = this.searchTerm 
                    ? 'No se encontraron favoritos'
                    : 'Aun no has anadido favoritos';
            } else {
                existingMessage.textContent = 'No se encontraron resultados';
            }
        } else if (existingMessage) {
            existingMessage.remove();
        }
    }

    showLoading(show) {
        this.elements.loading.style.display = show ? 'block' : 'none';
    }

    showError(message) {
        this.elements.grid.innerHTML = '<p class="no-results">' + message + '</p>';
    }

    debounce(func, wait) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    storage = {
        get(key) {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : null;
            } catch (error) {
                return null;
            }
        },
        set(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (error) {
                console.error('Error storage:', error);
            }
        }
    };
}

document.addEventListener('DOMContentLoaded', () => {
    new AnimeApp();
});
</script>
</body>
</html>
