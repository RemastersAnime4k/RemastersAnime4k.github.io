    <style>

        @media (max-width: 768px) {

        @media (min-width: 769px) and (max-width: 1024px) {

<body>
    <nav class="navbar" aria-label="NavegaciÃ³n principal">
        <h1 class="site-title">Remastersanime4k</h1>
        <button class="menu-toggle" aria-label="MenÃº">â°</button>
        <div class="nav-links">
            <a href="#home" class="active">Inicio</a>
            <a href="#anime">Anime</a>
            <a href="#manga">Mangas</a>
            <a href="#manhwa">Manhwa</a>
            <a href="#manhua">Manhua</a>
            <a href="#favorites">Favoritos</a>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" 
                   placeholder="Buscar contenido..."
                   aria-label="Buscar contenido">
        </div>
    </nav>

    <div class="loading">ð Cargando...</div>
    <div class="anime-grid"></div>
    <button class="back-to-top" aria-label="Volver al inicio">â</button>

<script>
    // ============================================
    // CONFIGURACIÃN
    // ============================================
    const CONFIG = {
        dataSource: 'animeData.json',
        adFrequency: 18, // Mostrar anuncio cada N cards
        adConfig: {
            fallbackAd: {
                url: 'https://remastersanime4k.github.io/Espacio-Publicitario.html',
                image: 'https://i.pinimg.com/736x/11/15/2d/11152dc45f236704097ab8582b865acb.jpg',
                title: 'Â¡Tu apoyo hace la diferencia! â¤ï¸',
                description: 'Tu visita a los patrocinadores hace posible que sigamos compartiendo tu anime favorito en 4K',
                cta: 'Visitar'
            }
        },
        storage: {
            favoritesKey: 'anime_favorites',
            categoryKey: 'selected_category'
        }
    };

    // ============================================
    // CLASE PRINCIPAL DE LA APLICACIÃN
    // ============================================
    class AnimeApp {
        constructor() {
            this.currentCategory = 'home';
            this.searchTerm = '';
            this.animeData = [];
            this.elements = this.cacheElements();
            this.mobileNav = null;
            this.init();
        }

        cacheElements() {
            return {
                grid: document.querySelector('.anime-grid'),
                loading: document.querySelector('.loading'),
                searchInput: document.querySelector('.search-input'),
                navLinks: document.querySelectorAll('.nav-links a'),
                navLinksContainer: document.querySelector('.nav-links'),
                menuToggle: document.querySelector('.menu-toggle'),
                navbar: document.querySelector('.navbar'),
                backToTop: document.querySelector('.back-to-top')
            };
        }

        async init() {
            this.showLoading(true);
            await this.loadData();
            this.restoreState();
            this.setupEventListeners();
            this.mobileNav = new MobileNavigation();
            this.filterAndRender();
        }

        async loadData() {
            try {
                const response = await fetch(CONFIG.dataSource);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                this.animeData = await response.json();
            } catch (error) {
                console.error("Error al cargar datos:", error);
                this.showError('Error al cargar los datos. Por favor, intÃ©ntalo mÃ¡s tarde.');
            }
        }

        restoreState() {
            this.currentCategory = this.storage.get(CONFIG.storage.categoryKey) || 'home';
            this.elements.navLinks.forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === `#${this.currentCategory}`);
            });
        }

        setupEventListeners() {
            // NavegaciÃ³n con delegaciÃ³n de eventos
            this.elements.navLinksContainer.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (!link) return;
                e.preventDefault();
                this.handleCategoryChange(link);
            });

            // BÃºsqueda con debounce
            this.elements.searchInput.addEventListener('input', this.debounce((e) => {
                this.searchTerm = this.sanitize(e.target.value.trim());
                this.filterAndRender();
            }, 300));

            // MenÃº mÃ³vil
            this.elements.menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                this.toggleMobileMenu();
            });

            // Cerrar menÃº al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.navbar') && this.elements.navLinksContainer.classList.contains('active')) {
                    this.closeMobileMenu();
                }
            });

            // Grid con delegaciÃ³n de eventos
            this.elements.grid.addEventListener('click', (e) => {
                this.handleGridClick(e);
            });

            // Scroll con RequestAnimationFrame
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        this.handleScroll();
                        ticking = false;
                    });
                    ticking = true;
                }
            }, { passive: true });

            // Back to top
            this.elements.backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        handleCategoryChange(link) {
            const newCategory = link.getAttribute('href').slice(1);
            if (this.currentCategory === newCategory && !this.searchTerm) return;

            this.currentCategory = newCategory;
            this.storage.set(CONFIG.storage.categoryKey, newCategory);

            this.elements.navLinks.forEach(a => a.classList.remove('active'));
            link.classList.add('active');
            
            this.closeMobileMenu();
            this.filterAndRender();
        }

        handleGridClick(e) {
            // Manejar favoritos
            const favoriteIcon = e.target.closest('.favorite-icon');
            if (favoriteIcon) {
                e.stopPropagation();
                const card = favoriteIcon.closest('.anime-card');
                const title = card.dataset.title;
                this.toggleFavorite(title);
                return;
            }

            // Manejar clic en card
            const card = e.target.closest('.anime-card');
            if (card && !e.target.closest('a, button')) {
                const url = card.dataset.link;
                if (url) window.open(url, '_blank', 'noopener,noreferrer');
            }

            // Manejar clic en anuncio
            const adContainer = e.target.closest('.ad-container');
            if (adContainer && !e.target.closest('a')) {
                const link = adContainer.dataset.url;
                if (link) window.open(link, '_blank', 'noopener,noreferrer');
            }
        }

        handleScroll() {
            // Back to top button
            this.elements.backToTop.classList.toggle('show', window.scrollY > 300);

            // Cerrar menÃº mÃ³vil al hacer scroll
            if (this.elements.navLinksContainer.classList.contains('active')) {
                this.closeMobileMenu();
            }
        }

        toggleMobileMenu() {
            const isOpening = !this.elements.navLinksContainer.classList.contains('active');
            this.elements.navLinksContainer.classList.toggle('active');
            this.elements.menuToggle.textContent = isOpening ? 'Ã' : 'â°';
            this.elements.menuToggle.setAttribute('aria-expanded', isOpening);
            this.elements.navbar.classList.toggle('active', isOpening);
        }

        closeMobileMenu() {
            this.elements.navLinksContainer.classList.remove('active');
            this.elements.menuToggle.textContent = 'â°';
            this.elements.menuToggle.setAttribute('aria-expanded', 'false');
            this.elements.navbar.classList.remove('active');
        }

        toggleFavorite(title) {
            const favorites = this.storage.get(CONFIG.storage.favoritesKey) || [];
            const index = favorites.indexOf(title);
            
            if (index === -1) {
                favorites.push(title);
            } else {
                favorites.splice(index, 1);
            }
            
            this.storage.set(CONFIG.storage.favoritesKey, favorites);
            
            // Actualizar UI inmediatamente
            const card = this.elements.grid.querySelector(`[data-title="${this.escapeSelector(title)}"]`);
            if (card) {
                const icon = card.querySelector('.favorite-icon');
                icon.classList.toggle('active', index === -1);
                icon.setAttribute('aria-pressed', index === -1);
            }

            // Re-renderizar si estamos en favoritos
            if (this.currentCategory === 'favorites') {
                this.filterAndRender();
            }
        }

        filterAndRender() {
            if (!this.animeData.length) {
                this.showError('No hay datos disponibles');
                return;
            }

            const filteredData = this.getFilteredData();
            
            this.showLoading(true);
            requestAnimationFrame(() => {
                this.render(filteredData);
                this.showLoading(false);
                this.updateNoResultsMessage(filteredData);
                this.setupIntersectionObserver();
            });
        }

        getFilteredData() {
            if (this.currentCategory === 'favorites') {
                const favorites = this.storage.get(CONFIG.storage.favoritesKey) || [];
                return this.animeData.filter(item =>
                    favorites.includes(item.title) &&

        setupIntersectionObserver() {
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                            observer.unobserve(entry.target);
                        }
                    });
                },
                { rootMargin: '0px 0px -50px 0px', threshold: 0.1 }
            );

            this.elements.grid.querySelectorAll('.anime-card, .ad-container').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(card);
            });
        }

        updateNoResultsMessage(data) {
            let existingMessage = document.querySelector('.no-results');
            
            if (data.length === 0) {
                if (!existingMessage) {
                    existingMessage = document.createElement('p');
                    existingMessage.className = 'no-results';
                    existingMessage.style.gridColumn = '1 / -1';
                    this.elements.grid.insertAdjacentElement('afterend', existingMessage);

                if (this.currentCategory === 'favorites') {
                    existingMessage.textContent = this.searchTerm 
                        ? `No se encontraron favoritos que coincidan con "${this.searchTerm}".`
                        : 'AÃºn no has aÃ±adido nada a favoritos. Â¡Toca el corazÃ³n en tus animes preferidos para guardarlos aquÃ­!';
                } else {
                    existingMessage.textContent = `No se encontraron resultados para "${this.searchTerm || 'la categorÃ­a seleccionada'}"`;
                }
            } else if (existingMessage) {
                existingMessage.remove();
            }
        }

        showLoading(show) {
            this.elements.loading.style.display = show ? 'block' : 'none';
        }

        showError(message) {
            this.elements.grid.innerHTML = `
                <p class="no-results" style="grid-column: 1 / -1;">
                    ${this.sanitize(message)}
                </p>
            `;
        }

        // Utilidades
        debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        sanitize(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        escapeSelector(str) {
            return str.replace(/[!"#$%&'()*+,.\/:;<=>?@[\\\]^`{|}~]/g, '\\            card.innerHTML = `
                <div class="favorite-icon ${');
        }

        // Sistema de almacenamiento mejorado
        storage = {
            get(key) {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : null;
                } catch (error) {
                    console.error('Error al leer del localStorage:', error);
                    return null;
                }
            },
            set(key, value) {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('Error al escribir en localStorage:', error);
                }
            },
            remove(key) {
                try {
                    localStorage.removeItem(key);
                } catch (error) {
                    console.error('Error al eliminar de localStorage:', error);
                }
            }
        };
    }

    class MobileNavigation {
        constructor() {
            this.lastScroll = 0;
            this.navbar = document.querySelector('.navbar');
            this.isMobile = window.innerWidth <= 768;
            this.throttleTimeout = null;
            this.navHidden = false;
            this.addEventListeners();
        }

        addEventListeners() {
            window.addEventListener('scroll', () => this.handleScrollThrottled(), { passive: true });
            window.addEventListener('resize', () => this.handleResize());
        }
        
        handleScrollThrottled() {
            if (!this.throttleTimeout) {
                this.throttleTimeout = setTimeout(() => {
                    this.performScrollAction();
                    this.throttleTimeout = null;
                }, 100);
            }
        }

        performScrollAction() {
            if (!this.isMobile || document.querySelector('.nav-links.active')) return;

            const currentScroll = window.pageYOffset;
            
            if (currentScroll > this.lastScroll && currentScroll > 150) {
                if (!this.navHidden) {
                    this.navbar.classList.add('nav-hidden');
                    this.navHidden = true;
                }
            } else {
                if (this.navHidden) {
                    this.navbar.classList.remove('nav-hidden');
                    this.navHidden = false;
                }
            }
            
            this.lastScroll = currentScroll <= 0 ? 0 : currentScroll;
        }

        handleResize() {
            this.isMobile = window.innerWidth <= 768;
            if (!this.isMobile) {
                this.navbar.classList.remove('nav-hidden');
                this.navHidden = false;
                
                const navLinks = document.querySelector('.nav-links');
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    document.querySelector('.menu-toggle').textContent = 'â°';
                    document.querySelector('.menu-toggle').setAttribute('aria-expanded', 'false');
                    this.navbar.classList.remove('active');
                }
            }
            this.performScrollAction();
        }
    }

    class AdSystem {
        constructor() {
            this.adsLoaded = false;
            this.fallbackTimeout = 3000;
        }

        async init() {
            try {
                await this.loadExternalAds();
                this.checkAdBlocker();
            } catch (error) {
                console.error('Error al cargar sistema de anuncios:', error);
            }
        }

        loadExternalAds() {
            return new Promise((resolve, reject) => {
                // AquÃ­ puedes cargar scripts de anuncios externos
                // Por ahora solo usamos fallback
                setTimeout(() => resolve(), 100);
            });
        }

        checkAdBlocker() {
            setTimeout(() => {
                const adContainers = document.querySelectorAll('.ad-container');
                adContainers.forEach(container => {
                    // Verificar si el anuncio externo se cargÃ³
                    const hasExternalAd = container.querySelector('[data-external-ad]');
                    if (!hasExternalAd && container.children.length === 0) {
                        this.injectFallbackAd(container);
                    }
                });
            }, this.fallbackTimeout);
        }

        injectFallbackAd(container) {
            const ad = CONFIG.adConfig.fallbackAd;
            container.innerHTML = `
                <div class="ad-badge">PUBLICIDAD</div>
                <img src="${ad.image}" 
                     class="ad-image" 
                     alt="Publicidad"
                     loading="lazy">
                <div class="ad-content">
                    <h3 class="ad-title">${ad.title}</h3>
                    <p class="ad-description">${ad.description}</p>
                    <span class="ad-cta">${ad.cta}</span>
                </div>
            `;
            container.dataset.url = ad.url;
        }
    }
