<body>
    <nav class="navbar" aria-label="NavegaciÃ³n principal">

    <div class="loading">ð Cargando...</div>

<script>
    let currentCategory = 'home';
    let searchTerm = '';
    window.animeData = []; // Initialize global animeData
    let adsterraContainerCreated = false; // Flag to ensure Adsterra ID is used only once

    // Crear anuncio alternativo si se bloquea el script
    function createFallbackAd() {
        // Find all empty ad containers
        const adSlots = document.querySelectorAll('.asd-container');
        if (adSlots.length === 0) return;

        const fallbackAdContent = `
            <a href="  https://remastersanime4k.github.io/Espacio-Publicitario.html  " target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit; display: contents;">
                <div class="asd-badge">PUBLICIDAD</div>
                <img src="https://i.pinimg.com/736x/11/15/2d/11152dc45f236704097ab8582b865acb.jpg  " 
                    class="asd-image" 
                    alt="Publicidad"
                    loading="lazy">
                <div class="asd-content">
                    <h3 class="asd-title">Â¡Tu apoyo hace la diferencia! â¤ï¸</h3>
                    <p class="asd-description">Tu visita a los patrocinadores hace posible que sigamos compartiendo tu anime favorito en 4K</p>
                    <div class="asd-cta">Visitar</div>
                </div>
            </a>
        `;
        
        adSlots.forEach(container => {
            // Only fill if it's empty or was the adsterra placeholder
            if (container.innerHTML.trim() === '' || container.querySelector('#container-92a5cd60c487a8ec687237fdb53b8531')) {
                 container.classList.add('fallback-ad'); // Add class for special hover
                 container.innerHTML = fallbackAdContent;
            }
        });
    }

    // Modificar la funciÃ³n createAdElement
    function createAdElement(isFirstAd) {
        const adContainer = document.createElement('div');
        adContainer.className = 'asd-container';
        
        // Contenedor para Adsterra (serÃ¡ reemplazado si falla)
        if (isFirstAd) {
            // AÃ±adir el badge para una apariencia consistente
            const badge = document.createElement('div');
            badge.className = 'asd-badge';
            badge.textContent = 'PUBLICIDAD';
            adContainer.appendChild(badge);

            // AÃ±adir el contenedor de Adsterra
            const adsterraPlaceholder = document.createElement('div');
            adsterraPlaceholder.id = 'container-92a5cd60c487a8ec687237fdb53b8531';
            adContainer.appendChild(adsterraPlaceholder);
        }
        // Los otros contenedores de anuncios se dejan vacÃ­os para que el fallback los llene.
        
        return adContainer;
    }

    async function loadAnimeData() {
        try {
            const response = await fetch('animeData.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        } catch (error) {
            console.error("No se pudo cargar animeData:", error);
            document.querySelector('.anime-grid').innerHTML = `<p class="no-results" style="grid-column: 1 / -1;">Error al cargar los datos. Por favor, intÃ©ntalo mÃ¡s tarde.</p>`;
            return [];
        }
    }

    function toggleFavorite(title) {
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const index = favorites.indexOf(title);
        if (index === -1) {
            favorites.push(title);
        } else {
            favorites.splice(index, 1);
        }
        localStorage.setItem('favorites', JSON.stringify(favorites));
        updateFavoriteIcons();

        // If the user is in the favorites view, re-filter the cards to show the change instantly.
        if (currentCategory === 'favorites') {
            filterCards();
        }
    }

    function updateFavoriteIcons() {
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        document.querySelectorAll('.favorite-icon').forEach(icon => {
            const cardElement = icon.closest('.anime-card');
            if (cardElement) {
                const titleElement = cardElement.querySelector('.anime-title');
                if (titleElement) {
                    const title = titleElement.textContent;
                    icon.classList.toggle('active', favorites.includes(title));
                }
            }
        });
    }

    // â FUNCIÃN CORREGIDA: limpieza de URLs con .trim()
    function generateCards(data) {
        const grid = document.querySelector('.anime-grid');
        grid.innerHTML = ''; // Clear previous items
        const fragment = document.createDocumentFragment();
        adsterraContainerCreated = false; // Reset flag on each generation

        if (!Array.isArray(data)) {
            console.error('generateCards expects an array, but received:', data);
            updateNoResultsMessage([]); // Show no results message
            return;
        }

        data.forEach((item, index) => {
            if (index > 0 && index % 18 === 0) {
                const adElement = createAdElement(!adsterraContainerCreated);
                if (!adsterraContainerCreated) {
                    adsterraContainerCreated = true;
                }
                fragment.appendChild(adElement);
            }

            const cardDiv = document.createElement('div');
            cardDiv.className = 'anime-card';
            // â CORRECCIÃN: limpiar URL y imagen
            const cleanUrl = (item.url || '').trim();
            const cleanImage = (item.image || '').trim();
            cardDiv.dataset.link = cleanUrl;
            // Sanitize title for use in JavaScript string literal in onclick
            const sanitizedTitle = item.title.replace(/'/g, "\\'").replace(/"/g, "&quot;");

            cardDiv.innerHTML = `
                <div class="favorite-icon" onclick="toggleFavorite('${sanitizedTitle}')" role="button" aria-pressed="false" aria-label="Marcar como favorito">â¥</div>
                <div class="category-bubbles">
                    ${(item.categories || []).map(cat => `<div class="category-bubble">${cat.toUpperCase()}</div>`).join('')}
                </div>
                <img src="${cleanImage}"
                     alt="Portada de ${item.title}"
                     class="anime-image"
                     loading="lazy"
                     onerror="this.src='https://via.placeholder.com/300x400?text=Imagen+no+disponible'">
                <h3 class="anime-title">${item.title}</h3>
                <div class="anime-description">
                    <p class="description-content">${item.description}</p>
                </div>`;
            fragment.appendChild(cardDiv);
        });
        grid.appendChild(fragment);
    }


    function filterCards() {
        if (!window.animeData || window.animeData.length === 0) {
            if(document.querySelector('.loading').style.display !== 'block') {
                updateNoResultsMessage([]);
            }
            return;
        }

        let filteredData;

        if (currentCategory === 'favorites') {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            filteredData = window.animeData.filter(item =>
                favorites.includes(item.title) &&
                item.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
        } else {
            filteredData = window.animeData.filter(item =>
                (currentCategory === 'home' || (item.categories && item.categories.includes(currentCategory))) &&
                item.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        document.querySelector('.loading').style.display = 'block';
        requestAnimationFrame(() => {
            generateCards(filteredData);
            document.querySelector('.loading').style.display = 'none';
            updateNoResultsMessage(filteredData);
            updateFavoriteIcons();
            setupIntersectionObserver();
        });
    }

    function updateNoResultsMessage(data) {
        let existingMessage = document.querySelector('.no-results');
        const grid = document.querySelector('.anime-grid');

        if (data.length === 0) {
            if (!existingMessage) {
                existingMessage = document.createElement('p');
                existingMessage.className = 'no-results';
                existingMessage.style.gridColumn = '1 / -1'; // Ensure it spans across grid
                grid.insertAdjacentElement('afterend', existingMessage);
            }

    function setupIntersectionObserver() {
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    observer.unobserve(entry.target);
                }
            });
        }, { rootMargin: '0px 0px -50px 0px', threshold: 0.1 }); // Adjusted rootMargin

        document.querySelectorAll('.anime-card, .asd-container').forEach(card => {
            card.style.opacity = '0'; // Initial state for animation
            card.style.transform = 'translateY(20px)';
            observer.observe(card);
        });
    }

    class MobileNavigation {
        constructor() {
            this.lastScroll = 0;
            this.navbar = document.querySelector('.navbar');
            this.isMobile = window.innerWidth <= 768;
            this.throttleTimeout = null;
            this.navHidden = false;

            this.addEventListeners();
            this.handleResize(); // Initial check
        }

        addEventListeners() {
            window.addEventListener('scroll', () => this.handleScrollThrottled(), { passive: true });
            window.addEventListener('resize', () => this.handleResize());
        }
        
        handleScrollThrottled() {
            if (!this.throttleTimeout) {
                this.throttleTimeout = setTimeout(() => {
                    this.performScrollAction();
                    this.throttleTimeout = null;
                }, 100); // Throttle to run at most every 100ms
            }
        }

        performScrollAction() {
            if (!this.isMobile || document.querySelector('.nav-links.active')) return; // Don't hide if menu is open

            const currentScroll = window.pageYOffset;
            // Hide navbar if scrolling down and past a certain point (e.g. 100px)
            // Show if scrolling up or near the top
            if (currentScroll > this.lastScroll && currentScroll > 150) { // Increased threshold
                if (!this.navHidden) {
                    this.navbar.classList.add('nav-hidden');
                    this.navHidden = true;
                }
            } else {
                if (this.navHidden) {
                    this.navbar.classList.remove('nav-hidden');
                    this.navHidden = false;
                }
            }
            this.lastScroll = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
        }


        handleResize() {
            this.isMobile = window.innerWidth <= 768;
            if (!this.isMobile) {
                this.navbar.classList.remove('nav-hidden');
                this.navHidden = false; // Reset state if not mobile
                // Ensure mobile menu is closed and reset
                const navLinks = document.querySelector('.nav-links');
                if(navLinks.classList.contains('active')){
                    navLinks.classList.remove('active');
                    document.querySelector('.menu-toggle').textContent = 'â°';
                    document.querySelector('.menu-toggle').setAttribute('aria-expanded', 'false');
                    document.querySelector('.navbar').classList.remove('active');
                }
            }
             // Re-evaluate scroll behavior based on new size
            this.performScrollAction();
        }
    }
